<!DOCTYPE html>
<html ng-app>
	<head>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/angular.js"></script>
 		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- Use when finished: <script src="lib/angular.min.js"></script> -->

	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-3 well well-sm">
					<p>
						<span class="glyphicon glyphicon-search" />
						Change the message:
					</p>
					<input class="form-control" type="text" ng-model="teste" />
					<h3>{{teste}}</h3>
					<button id="button" type="button" class="btn btn-default">
						Teste
					</button>
				</div>
			</div>
		</div>

		<!-- End of HTML file so it won't mess up with page loading -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
